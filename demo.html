 <!----

    // IIFE ==> Immidiate Invokable Functional Expression.
    // introduced in ES9.
    // self invokable functions are alson called as (IIFE).
    // IIFE are used to overcome the global polluting issue.
    //syntax   (()=>{})()

<script>
    (()=>{
        console.log("Welcome to IIFE")
    })();
</script>

<script>
    ((arg1,arg2)=>{
        console.log(arg1+arg2)
    })(10,20);
</script>

<script>
    let res = (()=>{
        return "hello";
    })();
    console.log(res);
</script>

<script>
    for (var i=0;i<5;i++){
        ((i)=>{
          setTimeout(()=>{
          console.log(i);
        },5000)
        })(i);
  
    };
</script>
