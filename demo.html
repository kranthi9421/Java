<script>
  
    function fun_one(arg1="Angular",
                     arg2="NodeJS",
                     arg3="MongoDB"){
        console.log(arg1,arg2,arg3);
   };
   fun_one();
   fun_one("ReactJS");
   fun_one(undefined,"SqlServer");
   fun_one(undefined,undefined,undefined);
   fun_one(null,null,null);
</script>


<script>
    function fun_one(arg1,arg2="Hello_2"){
       console.log(arg1,arg2);
 };
    fun_one();
    fun_one("Hello_1");
    fun_one(undefined,undefined);
    fun_one(null,null);
</script>

<script>
    function fun_one(arg1,arg2="Hello_2",...arg3){
       console.log(arg1,arg2,arg3);
    };
    fun_one("Hello_1");
    fun_one("Hello_1",undefined,"Hello_3");
    fun_one("Hello_1","Hello","Hello_3","Hello_4");
    fun_one(undefined,undefined,undefined);
    fun_one(null,null,null);
</script>

optional Parameter in functions
-------------------------------
   => while calling the function,few arguments are optional.
   => optional parameters are introduced in ES6.

    > npm install -g typescript@latest
